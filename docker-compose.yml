version: '3'
services:
  cli:
    build: .
    stdin_open: true
    tty: true
    environment:
      - STASH_USERNAME=user
      - STASH_PASSWORD=password
      - STASH_BASE_URL=http://stash:7990/
      - BITBUCKETCLOUD_USERNAME=user
      - BITBUCKETCLOUD_PASSWORD=password
      - BITBUCKETCLOUD_BASE_URL=https://api.bitbucket.org/
    # ports:
    volumes:
    - .:/code
    - logvolume01:/var/log
    links:
    - stash
  stash:
    image: atlassian/stash:latest
    ports:
      - 7990:7990
      - 7999:7999
    volumes:
      - ./data/stash:/var/atlassian/application-data/stash
    # environment:
    restart: always
volumes:
  logvolume01: {}